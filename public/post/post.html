<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="post.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <!-- Navbar (same as profile) -->
    <header class="header">
        <div class="logo">SocialMedia</div>
        <div class="search-container">
            <input type="text" placeholder="Search Profiles" class="search-input">
        </div>        <div class="header-actions">
            <div class="notification" id="notificationBtn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="bell-icon">
                  <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                  <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                </svg>
            </div>
            <button class="logout-btn" id="logout">Log out</button>
        </div>
    </header>    <div class="container">
        <div id="postCard" class="post-card-single">
            <!-- Content will be rendered by JS -->
        </div>
        
        <!-- Comments Section -->
        <div class="comments-section">
            <h3 class="comments-header">0 comments</h3>
            
            <!-- Comment Input -->
            <div class="comment-input-container">
                <img src="../assets/user.png" alt="User avatar" class="comment-user-avatar">
                <div class="comment-input-wrapper">
                    <input type="text" placeholder="Write a comment..." class="comment-input">
                    <button class="comment-send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>

            <!-- Comments List -->
            <div class="comments-list">
                <!-- Comments will be rendered by JS -->
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="../navbar.js"></script>
    <script src="post.js"></script>
</body>
</html>
