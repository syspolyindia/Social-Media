<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Management | Admin Dashboard</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="comment-management.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="../main.html" class="nav-item">
                    <span class="nav-icon"><i class="fas fa-chart-line"></i></span>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a href="../post-management/post-management.html" class="nav-item">
                    <span class="nav-icon"><i class="fas fa-file-alt"></i></span>
                    <span class="nav-text">Post Management</span>
                </a>
                <a href="../user-management/user-management.html" class="nav-item">
                    <span class="nav-icon"><i class="fas fa-users"></i></span>
                    <span class="nav-text">User Management</span>
                </a>
                <a href="../referral-management/referral-management.html" class="nav-item">
                    <span class="nav-icon"><i class="fas fa-sync"></i></span>
                    <span class="nav-text">Referral Management</span>
                </a>
                <a href="comment-management.html" class="nav-item active">
                    <span class="nav-icon"><i class="fas fa-comments"></i></span>
                    <span class="nav-text">Comment Management</span>
                </a>
                <a href="../subscription-management/subscription-management.html" class="nav-item">
                    <span class="nav-icon"><i class="fas fa-credit-card"></i></span>
                    <span class="nav-text">Subscription Management</span>
                </a>
            </nav>
        </div>
        <div class="main-content">
            <header class="top-bar">
                <button id="toggle-sidebar"><i class="fas fa-bars" style="display: none;"></i></button>
                <div class="user-info">
                    <span>Admin User</span>
                </div>
            </header>
            <main class="comment-management">
                <h1>Comment Management</h1>
                <div class="search-container">
                    <input type="text" id="comment-search" placeholder="Search comments by username or content...">
                    <button id="search-btn"><i class="fas fa-search"></i> Search</button>
                </div>
                <div class="filters-container">
                    <div class="filter-group">
                        <label for="filter-comment-by">Comment By:</label>
                        <input type="text" id="filter-comment-by" placeholder="Filter by commenter username...">
                    </div>
                    <div class="date-filters-group">
                        <div class="filter-group">
                            <label for="filter-date-from">From Date:</label>
                            <input type="date" id="filter-date-from">
                        </div>
                        <div class="filter-group">
                            <label for="filter-date-to">To Date:</label>
                            <input type="date" id="filter-date-to">
                        </div>
                    </div>
                    <button id="clear-filters-btn" class="clear-filters-btn">
                        <i class="fas fa-times"></i> Clear Filters
                    </button>
                </div>
                <div class="table-container">
                    <table id="comments-table">
                        <thead>
                            <tr>
                                <th>Comment By</th>
                                <th>Post</th>
                                <th>Content</th>
                                <th class="sortable" data-sort="date">
                                    Date <i class="fas fa-sort"></i>
                                </th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal for viewing post details -->
    <div id="post-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Post Details</h2>
            <div id="modal-post-content"></div>
        </div>
    </div>

    <!-- Modal for viewing comment details -->
    <div id="comment-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Comment Details</h2>
            <div id="modal-comment-content"></div>
        </div>
    </div>

    <script src="comment-management.js"></script>
</body>
</html>
