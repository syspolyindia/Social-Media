<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management | Admin Dashboard</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="user-management.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="../main.html" class="nav-item">
                    <span class="nav-icon"><i class="fas fa-chart-line"></i></span>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a href="../post-management/post-management.html" class="nav-item">
                    <span class="nav-icon"><i class="fas fa-file-alt"></i></span>
                    <span class="nav-text">Post Management</span>
                </a>
                <a href="user-management.html" class="nav-item active">
                    <span class="nav-icon"><i class="fas fa-users"></i></span>
                    <span class="nav-text">User Management</span>
                </a>
                <a href="../referral-management/referral-management.html" class="nav-item">
                    <span class="nav-icon"><i class="fas fa-sync"></i></span>
                    <span class="nav-text">Referral Management</span>
                </a>
                <a href="../comment-management/comment-management.html" class="nav-item">
                    <span class="nav-icon"><i class="fas fa-comments"></i></span>
                    <span class="nav-text">Comment Management</span>
                </a>
                <a href="../subscription-management/subscription-management.html" class="nav-item">
                    <span class="nav-icon"><i class="fas fa-credit-card"></i></span>
                    <span class="nav-text">Subscription Management</span>
                </a>
            </nav>
        </div>
        <div class="main-content">
            <header class="top-bar">
                <button id="toggle-sidebar"><i class="fas fa-bars" style="display: none;"></i></button>
                <div class="user-info">
                    <span>Admin User</span>
                </div>
            </header>
            <main class="user-management">
                <h1>User Management</h1>
                <div class="search-container">
                    <input type="text" id="user-search" placeholder="Search users by username or email...">
                    <button id="search-btn"><i class="fas fa-search"></i> Search</button>
                </div>
                <div class="filters-container">
                    <div class="filter-group">
                        <label for="filter-status">Status:</label>
                        <select id="filter-status">
                            <option value="">All Status</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filter-date-from">From Date:</label>
                        <input type="date" id="filter-date-from">
                    </div>
                    <div class="filter-group">
                        <label for="filter-date-to">To Date:</label>
                        <input type="date" id="filter-date-to">
                    </div>
                    <button id="clear-filters-btn" class="clear-filters-btn">
                        <i class="fas fa-times"></i> Clear Filters
                    </button>
                </div>
                <div class="table-container">
                    <table id="users-table">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Avatar</th>
                                <th>Cover Image</th>
                                <th>Referral Points</th>
                                <th class="sortable" data-sort="date">
                                    Date <i class="fas fa-sort"></i>
                                </th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal for viewing user details -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>User Details</h2>
            <div id="modal-user-content"></div>
        </div>
    </div>

    <!-- Modal for editing user status -->
    <div id="status-modal" class="modal status-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Edit User Status</h2>
            <div class="status-options">
                <label class="status-option">
                    <input type="radio" name="status" value="active"> Active
                </label>
                <label class="status-option">
                    <input type="radio" name="status" value="inactive"> Inactive
                </label>
            </div>
            <div class="modal-actions">
                <button class="modal-btn cancel-btn">Cancel</button>
                <button class="modal-btn save-btn">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="user-management.js"></script>
</body>
</html>
