<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="viewReferral.css">
</head>
<body>
    <header class="header">
        <div class="logo">SocialMedia</div>
        <div class="search-container">
            <input type="text" placeholder="Search Profiles" class="search-input">
        </div>
        <div class="header-actions">
            <div class="notification" id="notificationBtn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="bell-icon">
                  <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                  <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                </svg>
            </div>
            <button class="logout-btn" id="logout">Log out</button>
        </div>
    </header>

    <div class="container">
        <div class="referrals-container" id="referrals-container">
            <h2 class="referrals-title">Referrals Shared with You</h2>
            <div class="referrals-list" id="referrals-list">
                <!-- Referral items will be inserted here by JavaScript -->
            </div>
        </div>
    </div>    <script src="../navbar.js"></script>
    <script src="viewReferral.js"></script>
</body>
</html>
